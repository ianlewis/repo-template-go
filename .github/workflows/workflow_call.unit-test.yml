name: Go unit tests

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

permissions:
  contents: read

concurrency:
  group: unit-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-test-matrix:
    name: unit tests
    strategy:
      matrix:
        go-version:
          # TODO: Add other Go versions here.
          # NOTE: Go 1.24 is required for tool dependencies.
          # NOTE: The Go team only supports the current and one previous
          #       version.
          - "1.25"
          - "1.24"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install GNU make on macOS
        if: runner.os == 'macOS'
        run: |
          brew install \
            make \
            grep \
            gawk \
            coreutils

      - name: unit tests (macOS)
        if: runner.os == 'macOS'
        run: gmake unit-test

      - name: unit tests (Linux/Windows)
        if: runner.os == 'Linux' || runner.os == 'Windows'
        run: make unit-test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: true

  # NOTE: needed for protected branch checks.
  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    needs: [unit-test-matrix]
    if: ${{ always() }}
    env:
      UNIT_TESTS_RESULT: ${{ needs.unit-test-matrix.result }}
    steps:
      - run: |
          [ "${UNIT_TESTS_RESULT}" == "success" ]
